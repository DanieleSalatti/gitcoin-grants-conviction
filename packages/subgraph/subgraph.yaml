specVersion: 0.0.4
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: GTCStaking
    network: mainnet
    source:
      abi: GTCStaking
      address: "0x195acfcF9f06e43410a3ad177665F358E659cDA6"
      startBlock: 14863072
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Vote
        - Release
        - Voter
        - RunningVoteRecord
      abis:
        - name: GTCStaking
          file: ./abis/rinkeby_GTCStaking.json
      eventHandlers:
        - event: VoteCasted(uint56,indexed address,uint152,uint48)
          handler: handleVoteCasted
        - event: TokensReleased(uint56,indexed address,uint152,uint48)
          handler: handleTokensReleased
      file: ./src/mapping.ts
